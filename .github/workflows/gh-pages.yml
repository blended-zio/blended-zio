name: Website

on:
  push:
    branches: ["docs"]
    tags: ["v*"]

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
      - run: |
          sbt docs/unidoc docs/mdoc
          cd website 
          npm i 
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./website/build
